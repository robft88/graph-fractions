<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractions</title>
    <meta name="description" content="Aplicación responsiva de representación gráfica de fracciones">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Indie+Flower&family=Montserrat+Alternates:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <main class="fade-in">
        <section class="fraction">
            <div class="fraction__top">
                <p>Click para generar una fracción</p>
                <button class="fraction__button">Generar</button>
            </div>
            <div class="fraction__response">
                <p class="fraction__response-numerator"></p>
                <p class="fraction__response-denominator"></p>
            </div>
        </section>
        <section class="canvas__container">
            <canvas id="canvas-user"></canvas>
            <canvas id="canvas-success"></canvas>
            <canvas id="canvas-error"></canvas>
        </section>
        <section class="numerator-denominator-control">
            <fieldset class="numerator">
                <legend class="numerator__title">Numerador</legend>
                <button type="button" class="btn btn-increaseNumerator" disabled>+</button>
                <button type="button" class="btn btn-decreaseNumerator" disabled>−</button>
            </fieldset>
            <fieldset class="denominator">
                <legend class="denominator__title">Denominador</legend>
                <button type="button" class="btn btn-increaseDenominator" disabled>+</button>
                <button type="button" class="btn btn-decreaseDenominator" disabled>−</button>
            </fieldset>
        </section>
        <section class="verify">
            <p class="verify__title">¡Comprueba tu respuesta!</p>
            <button class="verify__button" disabled>Comprobar</button>
        </section>
    </main>
</body>

</html>
